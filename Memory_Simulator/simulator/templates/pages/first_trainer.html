{% load static %}

<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Найди пару</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="{% static 'simulator/css/first_trainer.css' %}">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</head>
<body>

	<div> - </div>

	<span style="margin: 20px;">
		<a href="{% url 'main' %}" style="text-decoration: none; color: white;">ГЛАВНОЕ МЕНЮ</a>
	</span>

	<div> - </div>
	<div class="menu">
		<div style="color: white;" class="counter"> КОЛИЧЕСТВО НАЖАТИЙ:
			<form action="{% url 'couple' %}" method="post">
        		{% csrf_token %}
        		{{ form.as_p }}
				<p><input type='hidden' id="clicks-field" value="0" /></p>
				<span style="color: white;">Секундомер:
					<h1><time id="time">00:00:00</time></h1>
					<p><input type='hidden' id="time" value="0" /></p>
				</span>
			</form>
		</div>

	</div>
	<div> - </div>

	<div class="wrap" style="color: white;" onclick="counter()">
		<div class="game" id="game"></div>
		<div class="modal-overlay">
			<div class="modal">
				<form action="{% url 'couple' %}" method="post">
				{% csrf_token %}
					<h2 class="winner">Победа!</h2>
					<input type='submit' class="restart" value="Сыграем ещё?" />
				</form>
			</div>
		</div>
  </div>

	<script src="{% static 'simulator/js/master.js' %}"></script>
	<script>

	</script>
</body>
