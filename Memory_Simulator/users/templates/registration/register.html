{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}


<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'simulator/css/registration.css' %}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <div align="right" class="back-form" id="back-form1">
      <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
          <p style="margin-right: 100px;">
            <label class="form-label"
                   for="{{ f.id_for_label }}"
                   style="color: black; margin-right: 10px;">
              {{ f.label }}:
            </label>
            {{ f }}
          </p>
        {% endfor %}
        <button style="align: center;" type="submit" class="button">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>
