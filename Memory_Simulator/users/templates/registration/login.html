<!DOCTYPE html>
{% load static %}
<html lang="en">

		<link type="text/css" href="{% static 'simulator/css/login.css' %}" rel="stylesheet">
		<title>{{ title }}</title>
	</head>
	<body>
			<div class="wrapper"></div>
			<div class="login-window">
				<form action="" method="post">
					{% csrf_token %}
					<table cellpadding="10">
						{{ form.as_table }}

							<td><input type="submit" value="Войти"></td>
						</tr>
					</table>
				</form>
			</div>
	</body>
</html>
